<!DOCTYPE html>
<html lang="en" xmlns:th=“http://www.thymeleaf.org”>
<title>Administrator Login</title>
<head th:replace="RL/Signin :: heads"></head>
<body>
    <section class="login-clean">
        <form method="post" th:action="@{'/admin_login'}">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="mb-3"><input type="text" class="form-control" name="email" id="username" placeholder="Email"  required/></div>
            <div class="mb-3"><input type="password" class="form-control" id="password" name="password" placeholder="Password" required /></div>
            <div class="forgot">
                <center><input class="checkmark" type="checkbox" onclick="myFunction()">  Show Password</center>
            </div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log In</button></div>
            <p style="text-align: center;font-size: 12px; color: red" id="error" th:text="${Message}">Message.</p>

            <a class="forgot" href="/forget_password">Forgot Password.</a>
        </form>
    </section>
</body>
<script>
    function myFunction() {
        var x = document.getElementById("password");
        if (x.type === "text") {
            x.type = "password";

        } else {
            x.type = "text";
        }
    }
</script>
<script th:replace="RL/Signin :: scripts"></script>
</html>
