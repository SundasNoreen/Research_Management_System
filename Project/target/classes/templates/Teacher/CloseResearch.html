<div id="wrapper">
    <nav style="background:#130c36" class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">

            <hr class="sidebar-divider my-0">

                <li class="nav-item"><a class="nav-link active" th:href="@{/Teacher_Research_Opportunities}"><span>Research Opportunities</span></a></li>

        <div id="content">
            <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                <div class="container-fluid">
                    <button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" style="color:#130c36;" type="button"><i class="fas fa-bars"></i></button>
                    <ul  class="navbar-nav flex-nowrap ms-auto">
                        <div class="d-none d-sm-block topbar-divider"></div>
                        <li class="nav-item dropdown no-arrow">
                            <div class="nav-item dropdown no-arrow">
                                <a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#"><span class="d-none d-lg-inline me-2 text-gray-600 small" style="font-size:14px;" th:text="${Name}" >Sundas Noreen</span><img class="border rounded-circle img-profile" th:src="${Picture}"></a>
                                <div class="dropdown-menu shadow dropdown-menu-end animated--grow-in"><a class="dropdown-item" th:href="@{/Teacher_Profile}"><i class="fas fa-user fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Profile</a><a class="dropdown-item" href="#"><a class="dropdown-item" th:href="@{/Teacher_Log_Out}"><i class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Logout</a>
                                </a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container-fluid" id="fonts" >
                <h5 style="text-transform:uppercase; color:black">
                    <center><strong>Mark Research as Closed</strong></center>
                </h5>
                <div class="card shadow" style="margin-bottom:20px;">
                    <div class="card-body">
                        <form action = "" class="wrap"  method = "post">
                            <div class="row" th:each="b: ${b}">
                                <div class="col-md-6">
                                    <label>Title</label><br>
                                    <textarea class="form-input" name = "Title" th:text="${b.Title}" disabled required></textarea><br>
                                </div>
                                <div class="col-md-6">
                                    <label>Domain</label><br>
                                    <select class="form-input" name = "Domain" required>
                                        <option th:value="${b.Domain}" th:text="${b.Domain}" selected></option>
                                        <option th:each="d: ${d}" th:value="${d.Name}" th:text="${d.Name}" >
                                    </select>
                                </div>
                            </div>
                            <div class="row" th:each="b: ${b}">
                                <div class="col-md-4">
                                    <label>Status</label><br>
                                    <select class="form-input" name = "Status" required>
                                        <option value="" selected></option>
                                        <option value="Failed">Failed</option>
                                        <option value="Successful">Successful</option>
                                    </select><br>
                                </div>
                                <div class="col-md-4">
                                        <label>Ending Date</label><br>
                                        <input type = "date" class="form-input" th:attr="min=${#dates.format(#dates.createNow(),'yyyy-MM-dd')}" name = "Remarks" /><br>
                                </div>
                                <div class="col-md-4">
                                    <label>Link to the Final Report </label><br>
                                    <input type = "text" class="form-input" name = "Link" required /><br>
                                </div>
                            </div>
                            <div class="row"  >
                                <label>Abstract</label><br>
                                <textarea style="height:150px;"class="form-input" name = "Abstract"></textarea><br>
                            </div>
                            <div class="row">
                                <label>Conclusion</label><br>
                                <textarea style="height:210px;"  class="form-input" name = "Conclusion" ></textarea><br>
                            </div>

                            <center><button class="but" value ="Submit" >Add</button></center>
                            <p style="text-align: center;font-size: 14px; color: red" id="error" th:text="${Message}">Message.</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
  function myFunction() {
  var a = document.getElementById('1').value;
  var b = document.getElementById('2').value;
    if (a<b)
    {
      document.getElementById('message').style.color = 'red';
      document.getElementById('message').innerHTML = 'Due Date should come First.';
      document.getElementById('submit').disabled = false;
    } else {
      document.getElementById('submit').disabled = true;
    }
  }
</script>
