<!DOCTYPE html>
<html lang="en" xmlns:th=“http://www.thymeleaf.org”>
<head th:fragment="header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register</title>
</head>
<style th:fragment="css">
    @import url(https://fonts.googleapis.com/css?family=Montserrat);
    * {margin: 0; padding: 0;}
    html {
        height: 100vh;
        width: 100%;
        background:white;
    }
    body
    {
        font-family: montserrat, arial, verdana;
    }
    #msform {
        width: 400px;
        margin: 50px auto;
        text-align: center;
        position: relative;
    }
    #msform fieldset {
        background: #02294e;
        border: 0 none;
        border-radius: 3px;
        box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4);
        padding: 20px 30px;
        box-sizing: border-box;
        width: 80%;
        margin: 0 10%;
        position: relative;
    }
    #msform fieldset:not(:first-of-type) {
        display: none;
    }
    #msform input, #msform textarea,#msform select{
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 10px;
        width: 100%;
        box-sizing: border-box;
        font-family: montserrat;
        color: black;
        font-size: 13px;
    }
    #msform .action-button {
        width: 100px;
        background: #e66030;
        font-weight: bold;
        color: white;
        border: 0 none;
        border-radius: 1px;
        cursor: pointer;
        padding: 10px 5px;
        margin: 10px 5px;
    }
    #msform .action-button:hover, #msform .action-button:focus {
        box-shadow: 0 0 0 2px white, 0 0 0 3px #e66030;
    }
    .fs-title {
        font-size: 15px;
        text-transform: uppercase;
        color: white;
        margin-bottom: 10px;
    }
    #progressbar {
        margin-bottom: 30px;
        overflow: hidden;
        counter-reset: step;
    }
    #progressbar li {
        list-style-type: none;
        color: black;
        text-transform: uppercase;
        font-size: 9px;
        width: 33.33%;
        float: left;
        position: relative;
    }
    #progressbar li:before {
        content: counter(step);
        counter-increment: step;
        width: 20px;
        line-height: 20px;
        display: block;
        font-size: 10px;
        color: white;
        background: black;
        border-radius: 3px;
        margin: 0 auto 5px auto;
    }
    #progressbar li:after {
        content: '';
        width: 100%;
        height: 2px;
        background: black;
        position: absolute;
        left: -50%;
        top: 9px;
        z-index: -1;
    }
    #progressbar li:first-child:after {
        content: none;
    }
    #progressbar li.active:before,  #progressbar li.active:after{
        background: #e66030;
        color: white;
    }
</style>
</html>
