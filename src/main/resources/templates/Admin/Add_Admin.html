            <div class="container-fluid" id="fonts" >
                <h5 style="text-transform:uppercase; color:black">
                    <center><strong>Add Admin</strong></center>
                </h5>
                <div class="card shadow" style="margin-bottom:20px;">
                    <div class="card-body">
                        <form action = "" class="wrap"  method = "post">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Name</label><br>
                                    <input class="form-input" name = "Name" type="text" required><br>
                                </div>
                                <div class="col-md-6">
                                    <label>Email</label><br>
                                    <input class="form-input" name = "Email" type="text" required><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Address</label><br>
                                    <input class="form-input" name = "Address" type="text" required><br>
                                </div>
                                <div class="col-md-6">
                                    <label>CNIC</label><br>
                                    <input class="form-input" name = "CNIC" type="text" required><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Role</label><br>
                                    <select class="form-input" name = "Role" required>
                                        <option value="" selected disabled ></option>
                                        <option value="Administrator">Administrator</option>
                                        <option value="Moderator">Moderator</option>
                                    </select>
                                    <br>
                                </div>
                                <div class="col-md-6">
                                    <label>Contact Number</label><br>
                                    <input class="form-input" name = "ContactNumber" type="text" required><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Login ID</label><br>
                                    <input class="form-input" name = "LoginId" type="text" required><br>
                                </div>
                                <div class="col-md-6">
                                    <label>Password</label><br>
                                    <input class="form-input" name = "Password" type="text" required><br>
                                </div>
                            </div>
                            <center><button class="but" value ="Submit" >Submit</button></center>
                            <center>
                                <h6 th:text="${Message}"></h6>
                            </center>
                        </form>
                    </div>
                </div>
